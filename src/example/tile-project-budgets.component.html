<sky-tile tileName="Project budgets vs. actuals">
  <sky-tile-title> Project budgets vs. actuals </sky-tile-title>
  
  <sky-tile-content>
    <sky-tile-content-section>
      @for (chartConfig of chartConfigs; track $index) {
        <sky-bar-chart [headingText]="projects[$index].name"  [chartHeight]="180" [config]="chartConfig" />
      }
    </sky-tile-content-section>
  </sky-tile-content>
</sky-tile>
